{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-dark text-white py-3">
                <h5 class="mb-0">ðŸ“¤ {% trans "Upload Short Video" %}</h5>
            </div>
            <div class="card-body p-4 text-center">
                <p class="text-muted small">{% trans "Videos will auto-play on hover on the landing page. Recommended format: Vertical (9:16)." %}</p>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-success btn-lg">{% trans "Publish Video" %}</button>
                    </div>
                </form>
                <div class="mt-3">
                    <a href="{% url 'landing' %}" class="text-decoration-none text-muted">{% trans "Cancel and Return" %}</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
