{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="container mt-5 text-center">
    <div class="card p-5 shadow-sm border-0">
        <h2 class="text-success">{% trans "Password Reset Complete" %}</h2>
        <p>{% trans "Your new password has been set. You may go ahead and log in now." %}</p>
        <a href="{% url 'login' %}" class="btn btn-success" style="background-color: #006400;">{% trans "Login to Portal" %}</a>
    </div>
</div>
{% endblock %}
