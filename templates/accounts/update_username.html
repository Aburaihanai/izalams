{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-success text-white py-3">
                <h5 class="mb-0">⚙️ {% trans "Change Username" %}</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">{% trans "Current Username:" %}" <span class="text-success">{{ user.username }}</span></label>
                        <input type="text" name="username" class="form-control" placeholder="Enter new username" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">{% trans "Update Username" %}</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-light">{% trans "Cancel" %}</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
