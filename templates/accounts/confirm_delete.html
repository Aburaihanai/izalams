{% load i18n %}
<h2>{% trans "Warning: Delete Account" %}</h2>
<p>{% trans "Are you sure you want to delete your JIBWIS profile? This action cannot be undone." %}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" style="background-color: red; color: white;">{% trans "Yes, Delete My Account" %}</button>
    <a href="{% url 'dashboard' %}">{% trans "Cancel" %}</a>
</form>
